{% extends 'base.html' %}
{% block title %}Resend Verification{% endblock %}
{% block content %}
    <h2>Resend Email Verification</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(class="form-control") }}<br>
        {{ form.recaptcha }}<br>
        {{ form.submit(class="btn btn-secondary") }}
    </form>
{% endblock %}
